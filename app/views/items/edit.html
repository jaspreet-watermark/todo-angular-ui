<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <h1 class="text-center"> Edit Item </h1>

        <div class="row">
            <form class="new-item" ng-submit="updateItem()">
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" ng-model="item.title" class="form-control" placeholder="Enter Title">
                </div>
                <div class="form-group">
                    <label>Status</label>
                    <select class="form-control" ng-model="item.status">
                        <option>prepared</option>
                        <option>started</option>
                        <option>completed</option>
                    </select>
                </div>

                <label>Tags</label>
                <div class="form-inline form-group" ng-repeat="tag in tags">
                    <div class="form-group">
                        <input type="text" ng-model="tag.name" class="form-control" disabled>
                    </div>
                    <button type="button" class="btn btn-sm btn-danger" ng-click="removeTag($index)">Remove</button>
                </div>

                <div class="form-inline form-group">
                    <div class="form-group">
                        <input type="text" ng-model="newTag" class="form-control" placeholder="Enter Tag Name">
                    </div>
                    <button type="button" class="btn btn-sm btn-success" ng-click="addTag()">Add Tag</button>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
