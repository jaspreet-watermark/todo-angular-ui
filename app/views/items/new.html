

<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <h1 class="text-center"> New Item </h1>

        <div class="row">
            <form class="new-item" ng-submit="createItem()">
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" ng-model="item.title" class="form-control" placeholder="Enter Title">
                </div>
                <div class="form-group">
                    <label>Status</label>
                    <select class="form-control" ng-model="item.status">
                        <option>prepared</option>
                        <option>started</option>
                        <option>completed</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
