<th scope="row">{{ item.id }}</th>
<td>{{ item.title }}</td>
<td>{{ item.status }}</td>
<td>{{ item.started_at }}</td>
<td>
    <button ng-click="display(item.id)" class="btn btn-sm btn-success">View</button>
    <a href="#/items/{{item.id}}/edit" class="btn btn-sm btn-primary">Edit</a>
    <a href="#/items/{{item.id}}/destroy" class="btn btn-sm btn-danger">Delete</a>
</td>
